<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
    </style>
</head>

<body>

    <div id="app">
        <div v-bind:class="{active:isActive, error:isError}">样式测试</div>
        <button v-on:click='headle'>切换</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                isError: true
            },
            methods: {
                headle: function() {
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>

</body>

</html>
