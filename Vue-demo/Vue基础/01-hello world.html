<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{1 + 2 + error}}</div>
        <div>{{msg + '----' + 123}}</div>
        <div v-text='msg'></div>
        <div v-html='html_h1'></div>
        <div v-pre>{{msg}}</div>
        <div v-once>{{info}}</div>
        <input type="text" v-model='msg'>

        <div>{{num}}</div>
        <div>
            <button v-on:click='num++'>点击1</button>
            <button @click='num++'>点击2</button>
            <button @click='headle'>点击3</button>
            <button @click='headle(123, $event)'>点击4</button>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hellp Vue',
                error: 'error to this',
                html_h1: '<h1>HTML</h1>',
                info: 'xxxx',
                num: 0
            },
            methods: {
                headle: function(p, event) {
                    console.log(p, event);
                    this.num++;
                }
            }
        });

        vm.msg = 'hellp 123';
    </script>
</body>

</html>
